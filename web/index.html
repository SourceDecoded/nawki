  <h1>Welcome to Nawki!</h1>
  <p>Nawki is a distributed life simulator. It is designed to host numerous lifeforms, written by anyone. Each world is governed by a set of rules - program your own lifeform and set it loose in the world to explore and compete with other lifeforms for resources.</p>
